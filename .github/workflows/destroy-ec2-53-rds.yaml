name: 'Destroy EC2, RDS and Route53'

on:
  workflow_dispatch: 

env:
  BUCKET_NAME: "my-terraform-state-805714761459"
  AWS_REGION: "us-east-1"

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform/auto-scaling-ec2-waf-53-rds
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::805714761459:role/aws-deployment-tf
          role-session-name: destroy-session

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.6

      - name: Terraform Init
        run: |
                  terraform init \
                    -backend-config="bucket=${{ env.BUCKET_NAME }}" \
                    -backend-config="region=${{ env.AWS_REGION }}" \
                    -backend-config="key=staging/terraform.tfstate"

      - name: Terraform Destroy
        run: terraform destroy --auto-approve --var-file=staging.terraform.tfvars
